	<script>
		$(function(){

			var display_menu = false;
			var contenedor = '';
			var boton_id = '';
			var mivideo = document.getElementById('video');
			//Esto es lo que pasará cuando finalice el video
			mivideo.onended = function(){
				setTimeout(function(){

					$(mivideo).fadeOut(1000);
					setTimeout(function(){

						$('svg').fadeIn(800,function(){
							$('.boton').fadeIn(800);
							$('.texto_boton').fadeIn(800);
							
						});
					},1050);
					if(contenedor!=''){
						setTimeout(function(){
							
							$('#contenedor_'+boton_id).fadeIn(800);
							$('.contenido_'+boton_id).fadeIn(800);
						},2900);
					}
					
				},50)				
			};

			//Esto es lo que pasará cuando pulsen el boton "ver demo"
			$('.demo').click(function(){
				//1: Ocultar contenedor de mensajes
				$('.contenido').fadeOut(800);
				$('.contenedor').fadeOut(800);

				//2: Ocultar Botones
				setTimeout(function(){
					$('.texto_boton').fadeOut(800);
					$('.boton').fadeOut(800);
				},850);

				//3:Ocultar Lienzo
				setTimeout(function(){
					$('svg').fadeOut(800,function(){						
						$(mivideo).attr('src','patd.mp4');
						setTimeout(function(){
							//4: Mostrar Video
							$(mivideo).fadeIn(1000,function(){
								//reproducir video
								mivideo.play();
							});
						},50);


						
					});
				},1700);
			});

			$('.boton').click(function(){


				boton_id = $(this).attr('id');
				boton_id = boton_id[boton_id.length-1];
				if(contenedor == boton_id){

					$('.contenido_'+boton_id).fadeOut(300);
					$('#contenedor_'+boton_id).fadeOut(300);
					contenedor = '';
				}else{
					$('.contenido_'+boton_id).fadeIn(300);
					$('#contenedor_'+boton_id).fadeIn(300);
					contenedor = boton_id;
				}
			});
			$('#lista_opciones').hover(function(){

				if(!display_menu){
					$('#opciones').fadeIn(300);
				}else{
					$('#opciones').fadeOut(300);
				}
					display_menu = !display_menu;
			});

		});
